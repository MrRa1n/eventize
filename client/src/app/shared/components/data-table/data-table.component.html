<nz-table #basicTable [nzData]="data" nzBordered="true">
    <thead>
        <tr>
            <th *ngFor="let column of columns" [id]="column.id" [nzWidth]="column.width">{{column.title}}</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="data" [ngTemplateOutlet]="getTableType()"></ng-container>
    </tbody>
</nz-table>

<ng-template #venuesTable>
    <tr *ngFor="let item of data">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.telephone }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.street }}</td>
        <td>{{ item.city }}</td>
        <td>{{ item.postcode }}</td>
        <td>{{ item.country }}</td>
    </tr>
</ng-template>
